<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Product</title>
  <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
      crossorigin="anonymous"
  >
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand" href="#">The Store</a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarNav" 
        aria-controls="navbarNav" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./searchProduct.html">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./newProduct.html">Create</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="mt-4">
    <div class="container mt-4">

    <h1 class="text-center">Create Product</h1>

      <article class="col-12">
        <!-- Formulario -->
        <form action="">
          <div class="mb-3">
            <label class="form-label" for="name">Nombre: </label>
            <input 
              class="form-control" 
              id="name" 
              name="name" 
              type="text" 
              placeholder="Nombre..." 
              required
            >
          </div>
          <div class="mb-3">
            <label class="form-label" for="description">Descripcion: </label>
            <input 
              class="form-control" 
              id="description" 
              name="description" 
              type="text" 
              placeholder="Descripcion..." 
              required
            >
          </div>
          <div class="mb-3">
            <label class="form-label" for="direction">Direcci√≥n: </label>
            <input 
              class="form-control" 
              id="direction" 
              name="direction" 
              type="text" 
              placeholder="Direction..." 
              required
            >
          </div>
          <div class="mb-3">
            <label class="form-label" for="image">URL Imagen: </label>
            <input 
              class="form-control" 
              id="image" 
              name="image" 
              type="text" 
              placeholder="URL Image..." 
              required
            >
          </div>
          <div class="mb-4">
            <input class="btn btn-lg btn-success" type="submit" value="Guardar">
          </div>
        </form>
      </article>

    </div>
  </main>

  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
  crossorigin="anonymous"
  >
  </script>

</body>
</html>
